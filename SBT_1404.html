            transition: opacity 0.4s ease-in-out;

            padding: 1.5rem 2rem;
            overflow-y: auto;
        }
        @media (min-width: 768px) {

            }
        }
        .slide-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .screenshot-placeholder {
            background-color: #2d2d2f;
            border: 2px dashed #4a4a4f;
            color: #85858b;
            display: flex;
            align-items: center;

            text-align: center;
            font-size: 0.9rem;
            line-height: 1.4;
            min-height: 400px;
            width: 100%;
        }
        .nav-button {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .nav-button:hover {
            transform: scale(1.05);
        }
        .nav-button:active {
            transform: scale(0.98);
        }
        .progress-bar-fill {
            transition: width 0.5s ease-out;
        }
        .slide::-webkit-scrollbar {
            width: 8px;
        }
        .slide::-webkit-scrollbar-track {
            background: transparent;
        }
        .slide::-webkit-scrollbar-thumb {
            background-color: rgba(107, 114, 128, 0.5);
            border-radius: 4px;
        }
        .feature-icon {
            width: 24px;
            height: 24px;
            color: #fb923c; /* orange-400 */
        }
        .slide-title {
            @apply text-2xl font-bold text-white mb-4;

                        <p class="mt-6 text-sm text-gray-500 max-w-md">Спочатку встановіть застосунок TestFlight, а потім відкрийте посилання, щоб приєднатись до тестування Shadow Boxing Timer.</p>
                    </div>
                `
            }
        ];

        // --- SCRIPT ---
        let currentSlide = 0;
        const mainContainer = document.querySelector('main');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const slideCounter = document.getElementById('slide-counter');
        const slideTitleFooter = document.getElementById('slide-title-footer');

        // --- SWIPE LOGIC ---
        let touchStartX = 0;
        let touchEndX = 0;

        mainContainer.addEventListener('touchstart', (e) => {
            // Записуємо початкову координату дотику
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        mainContainer.addEventListener('touchend', (e) => {
            // Записуємо кінцеву координату
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Мінімальна дистанція для свайпу в пікселях
            
            // Свайп вліво (наступний слайд)
            if (touchEndX < touchStartX - swipeThreshold) {
                // Перевіряємо, чи є куди гортати
                if (currentSlide < slidesData.length - 1) {
                    goToSlide(currentSlide + 1);
                }
            }
            // Свайп вправо (попередній слайд)
            if (touchEndX > touchStartX + swipeThreshold) {
                // Перевіряємо, чи є куди гортати
                 if (currentSlide > 0) {
                    goToSlide(currentSlide - 1);
                }
            }
        }
        // --- END SWIPE LOGIC ---


        function renderSlides() {
            mainContainer.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide w-full h-full';
                if (index !== currentSlide) {
                    slideEl.classList.add('slide-hidden');
                }
                slideEl.innerHTML = slide.content;
                mainContainer.appendChild(slideEl);
            });
        }

        function updateUI() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.classList.remove('slide-hidden');
                } else {
                    slide.classList.add('slide-hidden');
                }
            });

            prevBtn.disabled = currentSlide === 0;
            if (currentSlide === slidesData.length - 1) {
                nextBtn.textContent = 'Завершити';
            } else {
                nextBtn.textContent = 'Далі';
            }

            const progress = ((currentSlide + 1) / slidesData.length) * 100;
            progressBar.style.width = `${progress}%`;

            slideCounter.textContent = `Крок ${currentSlide + 1}/${slidesData.length}`;
            slideTitleFooter.textContent = slidesData[currentSlide].title;
        }

        function goToSlide(index) {
            if (index < 0 || index >= slidesData.length) return;
            currentSlide = index;
            updateUI();
        }

        prevBtn.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide === slidesData.length - 1) {
                document.getElementById('presentation-container').innerHTML = `
                    <div class="w-full h-full flex flex-col items-center justify-center text-center p-8">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-green-400 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h2 class="text-4xl font-extrabold text-white mb-3">Готово!</h2>
                        <p class="text-xl text-gray-400">Ви успішно ознайомилися з інструкцією. <br>Вдалих тренувань!</p>
                    </div>
                `;
            } else {
                goToSlide(currentSlide + 1);
            }
        });
        
        // Initial setup
        renderSlides();
        updateUI();
    </script>
</body>
</html>
